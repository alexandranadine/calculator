      <div class="bmo">
        <div class="bmo-display">
          <span class="display-nums">0</span>
        </div>
        <div class="bmo-text">
            <span>B</span>
            <span>M</span>
            <span>O</span>
        </div>
        <div class="function-container">
          <button class="numpad-item grow">CLEAR</button>
          <button class="numpad-item grow">DELETE</button>
        </div>
        <div class="numpad-container">
            <button class="numpad-item bmo-yellow">7</button>
            <button class="numpad-item bmo-yellow">8</button>
            <button class="numpad-item bmo-yellow">9</button>
            <button class="numpad-item bmo-blue">+</button>
            <button class="numpad-item bmo-yellow">4</button>
            <button class="numpad-item bmo-yellow">5</button>
            <button class="numpad-item bmo-yellow">6</button>
            <button class="numpad-item bmo-blue">-</button>
            <button class="numpad-item bmo-yellow">1</button>
            <button class="numpad-item bmo-yellow">2</button>
            <button class="numpad-item bmo-yellow">3</button>
            <button class="numpad-item bmo-blue">*</button>
            <button class="numpad-item bmo-green">.</button>
            <button class="numpad-item bmo-yellow">0</button>
            <button class="numpad-item bmo-red">=</button>
            <button class="numpad-item bmo-blue">/</button>
          </div>
        </div>
      </div>
