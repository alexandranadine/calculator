<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>It is a calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="function-container">
                <div class="numpad-item grow">CLEAR</div>
                <div class="numpad-item grow">DELETE</div>
            </div>
            <div class="numpad-container">
                <div class="numpad-item">7</div>
                <div class="numpad-item">8</div>
                <div class="numpad-item">9</div>
                <div class="numpad-item">+</div>
                <div class="numpad-item">4</div>
                <div class="numpad-item">5</div>
                <div class="numpad-item">6</div>
                <div class="numpad-item">-</div>
                <div class="numpad-item">1</div>
                <div class="numpad-item">2</div>
                <div class="numpad-item">3</div>
                <div class="numpad-item">*</div>
                <div class="numpad-item">.</div>
                <div class="numpad-item">0</div>
                <div class="numpad-item">=</div>
                <div class="numpad-item">/</div>
            
            </div>
        </div>
    </div>
</body>
</html>
